<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="black"></div>
    <div id="end"></div>
    <header>
        <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="roundBox">
            <div>Round</div> 
            <div id="round"></div>
        </div>
        <div class="scoreboard">
            <div class="player">
                user
            </div>
            <div class="score">
                <div id="playerScore"></div>
                    <span>-</span>
                <div id="computerScore"></div>
            </div>
            <div class="comp">
                comp
            </div>
        </div>
        <div id="endScreenBox">
            <div id="endScreenText"></div>
            <btn id="restart">
                play again?
            </btn>
        </div>
        <div class="options">
            <div class="userOptions">
                <button id="rock">
                    <i class="fa-solid fa-hill-rockslide"></i>
                </button>
                <button id="paper">
                    <i class="fa-solid fa-sheet-plastic"></i>
                </button>
                <button id="scissors">
                    <i class="fa-solid fa-scissors"></i>
                </button>
            </div>
        </div>
        <div id="results">
            <b>Click any button to start</b>
        </div>
    </main>
    <footer>
        <h5 class="me">
            <i> 
                Made by Mustafa Legrand <a href="https://github.com/MustafaLeGrand" target="_blank"><i class="fa-brands fa-github"></i></a> 
            </i>
        </h5>
    </footer>
    <script src="./assets/main.js"></script>
    <script src="https://kit.fontawesome.com/a64d0117c4.js" crossorigin="anonymous"></script>
</body>
</html>
