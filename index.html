<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&family=Nabla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="round">
        <div>Round</div> 
        <div>0</div>
    </div>
    <div class="scoreboard">
        <div class="user">
            user
        </div>
        <div class="score">
            <div id="playerScore">0</div>
            -
            <div id="computerScore">0</div>
        </div>
        <div class="comp">
            comp
        </div>
    </div>
    <div class="options">
        <div class="userOptions">
            <button class="box">
                <i class="fa-solid fa-hill-rockslide"></i>
            </button>
            <button class="box">
                <i class="fa-solid fa-toilet-paper"></i>
            </button>
            <button>
                <i class="fa-solid fa-scissors"></i>
            </button>
        </div>
    </div>
    <script src="./assets/main.js"></script>
    <script src="https://kit.fontawesome.com/a64d0117c4.js" crossorigin="anonymous"></script>
</body>
</html>
