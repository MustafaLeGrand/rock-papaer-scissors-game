<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="round">
        <div>Round</div> 
        <div>0</div>
    </div>
    <div class="scoreboard">
        <div class="user">user</div>
        <div class="score">
            <div id="playerScore">0</div>-<div id="computerScore">0</div>
        </div>
        <div class="comp">comp</div>
    </div>
    <div class="options">
        <div class="userOptions">
            <div class="box">
                <i class="icon fa-solid fa-hand-fist"></i>
            </div>
            <div class="box">
                <i class="icon fa-solid fa-hand"></i>
            </div>
            <div class="box">
                <i class="icon fa-solid fa-hand-scissors"></i>
            </div>
        </div>
        <div class="computerOptions">
            <div class="box">
                <i class="fa-solid fa-hand-fist"></i>
            </div>
            <div class="box">
                <i class="fa-solid fa-hand"></i>
            </div>
            <div class="box">
                <i class="fa-solid fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a64d0117c4.js" crossorigin="anonymous"></script>
</body>
</html>
