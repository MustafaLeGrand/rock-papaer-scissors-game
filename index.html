<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="scores">
        <div class="playerScore"><i class="fa-solid fa-user"></i>:<h2>0</h2></div>
        <div class="computerScore"><i class="fa-solid fa-robot"></i>:<h2>0</h2></div>
    </div>
    <div class="options">
        <div class="userOptions">
            <div class="box">
                <i class="icon fa-solid fa-gem"></i>
            </div>
            <div class="box">
                <i class="icon fa-solid fa-scissors"></i>
            </div>
            <div class="box">
                <i class="icon fa-solid fa-toilet-paper"></i>
            </div>
        </div>
        <div class="computerOptions">
            <div class="box">
                <i class="fa-solid fa-gem"></i>
            </div>
            <div class="box">
                <i class="fa-solid fa-scissors"></i>
            </div>
            <div class="box">
                <i class="fa-solid fa-toilet-paper"></i>
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a64d0117c4.js" crossorigin="anonymous"></script>
</body>
</html>
